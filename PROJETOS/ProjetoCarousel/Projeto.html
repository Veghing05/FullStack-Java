<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Ajustando imagens do Carousel para ficarem visíveis em qualquer tela */
        .carousel-item img {
            width: 100%;
            height: auto;
            max-height: 400px; /* Limita a altura para evitar cortes em telas grandes */
            object-fit: cover;
        }

        /* Ajuste para as imagens dos cards ficarem sempre do mesmo tamanho */
        .card-img-top {
            height: 200px; /* Mantém um tamanho uniforme */
            object-fit: cover;
        }

        /* Adicionando espaçamento para telas menores */
        @media (max-width: 768px) {
            .carousel-item img {
                max-height: 250px; /* Reduz a altura do carousel para telas pequenas */
            }
            .card-img-top {
                height: 180px; /* Ajusta a altura das imagens nos cards */
            }
        }
    </style>
</head>
<body>

    <!-- CAROUSEL DE IMAGENS -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/teclado.jpeg" class="d-block w-100" alt="Teclado">
            </div>
            <div class="carousel-item">
                <img src="./img/fone.jpeg" class="d-block w-100" alt="Fone de ouvido">
            </div>
            <div class="carousel-item">
                <img src="./img/mouse.jpeg" class="d-block w-100" alt="Mouse">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- GRID COM CARDS -->
    <div class="container-fluid mt-5">
        <div class="row">
            <!-- CARD 1 -->
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="./img/teclado.jpeg" class="card-img-top" alt="Teclado">
                    <div class="card-body">
                        <h5 class="card-title">Teclado Mecânico</h5>
                        <p class="card-text">Teclado mecânico RGB para gamers e programadores.</p>
                        <a href="#" class="btn btn-primary">Saiba Mais</a>
                    </div>
                </div>
            </div>

            <!-- CARD 2 -->
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="./img/fone.jpeg" class="card-img-top" alt="Fone de Ouvido">
                    <div class="card-body">
                        <h5 class="card-title">Fone de Ouvido</h5>
                        <p class="card-text">Fone Bluetooth com cancelamento de ruído para mais imersão.</p>
                        <a href="#" class="btn btn-primary">Saiba Mais</a>
                    </div>
                </div>
            </div>

            <!-- CARD 3 -->
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="./img/mouse.jpeg" class="card-img-top" alt="Mouse">
                    <div class="card-body">
                        <h5 class="card-title">Mouse Gamer</h5>
                        <p class="card-text">Mouse ergonômico com DPI ajustável para melhor desempenho.</p>
                        <a href="#" class="btn btn-primary">Saiba Mais</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
